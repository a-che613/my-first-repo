<!DOCTYPE html>
<html>
    <head>
        <title>FredDys!!!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="header">SERVICE PROVIDER DETECTOR!</h1>
        
        
        <div class="formmain">
          <form id="form">
            <div>
              <label for="number"><h1 id="phone">Phone Number</h1></label>
              <input type="tel" name="number" id="phonenumber" placeholder="Enter your number e.g. 654490031" maxlength="9" minlength="9" required>
              <br>
              <button id="btn" type="submit">submit</button>
              <button type="reset" id="btn2">Reset</button>
              <br>
              
            </div>
            <div>
                <label for="text"><h2 id="carrier">Carrier</h2></label>
                <input type="text" name="text" id="carriertype" readonly placeholder="Your Service Provider is...">
                <p id="error" readonly>food</p>
            </div>
          </form>
            <div>
                <img src="logo4.jpg" id="pic">
            </div>
       
        </div>
        
        <script src="javascript.js"></script>
    </body>
</html>
