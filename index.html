<!DOCTYPE html>
<html>
    <head>
        <title>FredDys!!!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <nav>
          <marquee>
        <h1 class="header">SERVICE PROVIDER DETECTOR!</h1>
          </marquee>
        </nav>
      </header>
      <main>
        <form>
          <div>
            <label for="number"><h2 id="phone">Phone Number</h2></label>
            <input type="tel" class="input" name="number" id="phonenumber" placeholder="e.g. 654490031" maxlength="9" minlength="9" required>
          </div>
          <div class="button">
            <button id="btn" type="submit" class="but">submit</button>
            <button type="reset" id="btn2" class="but">Reset</button>
          </div>
          <div>
            <label for="text"><h2 id="carrier">Carrier</h2></label>
              <input type="text" name="text" class="input" id="carriertype" readonly placeholder="Your Service Provider is...">
            </div>
          </form>
          <section>
            <div>
              <img src="logo4.jpg" id="pic">
            </div>
          </section>
      </main>
      <footer></footer>
      <script src="javascript.js"></script>
    </body>
</html>
